@if (isEdit) {
  <div class="d-flex flex-column gap-3 p-4 form">
    <span class="fw-bold">Add task - {{ data.stage }}</span>

    <mat-form-field appearance="outline">
      <mat-label>title</mat-label>
      <input [(ngModel)]="task.title" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>start date</mat-label>
      <input [(ngModel)]="task.startDate" [matDatepicker]="start" matInput>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle [for]="start" matIconSuffix></mat-datepicker-toggle>
      <mat-datepicker #start></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>end date</mat-label>
      <input [(ngModel)]="task.endDate" [matDatepicker]="end" matInput>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle [for]="end" matIconSuffix></mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>description</mat-label>
      <textarea [(ngModel)]="task.description" matInput></textarea>
    </mat-form-field>

      <mat-label>Priority</mat-label>

} @else {
  <app-review-task [task]="data"/>
  <div class="d-flex gap-3 justify-content-end p-3">
    <button mat-dialog-close mat-button>Close</button>
    <button matButton="filled" (click)="isEdit = true">Edit</button>
  </div>

}
